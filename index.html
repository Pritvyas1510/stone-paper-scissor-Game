<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="Rook">
            <img src="/Game/Image/Rook.jpg" alt="Rook">
        </div>
        <div class="choice" id="Paper">
            <img src="/Game/Image/Paper.jpg" alt="Paper">
               </div>
        <div class="choice" id="Scissors">
            <img src="/Game/Image/Scissors.jpg" alt="Scissors">
          </div>
        </div>
          <div class="score-board">
            <div class="score">
                <p id="User-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
          </div>
          
          <div class="msg-container">
            <p id="msg">Play your move</p>
          </div>
          <script src="/Game/index.js"></script>
</body>
</html>
